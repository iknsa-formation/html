<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Course</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <!-- Page Content -->
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="radio" name="mr" id="mr"><span>Mr.</span>
            <input type="radio" name="mrs" id="mrs"><span>Mrs.</span>
            <input type="radio" name="miss" id="miss"><span>Miss.</span>
        </div>

        <div class="form-group">
            <label for="firstname">FirstName*:</label>
            <input type="text" name="firstname" id="firstname">
        </div>

        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="card">Card</label>
            <input type="text" name="card" id="card">
        </div>

        <div class="form-group">
            <label for="categories">Categories</label>
            <select name="categories" id="categories">
                <option value="machin">Machin</option>
                <option value="Bidule">Bidule</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="SEND">
        </div>
    </form>
  </body>
</html>
